<html>
  <head>
    <link rel='stylesheet' href="common.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="notjs" id='vertex-shader'>
      attribute vec3 a_position;
      attribute vec3 a_color;
      uniform mat4 u_rotatez;
      uniform mat4 u_rotatey;
      uniform mat4 u_project;
      uniform mat4 u_view;

      varying vec3 v_color;
      
      
      void main() {
         // [0, 1]
         // vec3 zeroToOne = a_position / vec3(100, 100, 100);
      
         // [0, 2]
         // vec3 zeroToTwo = zeroToOne * 2.0;
      
         // [-1, 1] 
         // vec3 clipSpace = zeroToTwo - 1.0;
      
         // gl_Position = u_project * u_view * u_rotatey * u_rotatez * vec4(clipSpace,  1);
         //gl_Position = vec4(a_position, 1);
         gl_Position = u_project * u_view * u_rotatey * u_rotatez * vec4(a_position, 1);
         v_color = a_color;
      }
    </script>

    <script id='fragment-shader' type="notjs">
      precision mediump float;

      varying vec3 v_color;

      void main() {
        gl_FragColor = vec4(v_color, 1);
      }
    </script>


    <script src="__APP__.js"></script>
  </body>
</html>

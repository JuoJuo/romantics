<html>
  <head>
    <link rel='stylesheet' href="common.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="widget-panel"></div>
    <script type="notjs" id='vertex-shader'>
      attribute vec3 a_position;
      attribute vec3 a_norm;
      //attribute vec4 a_color;

      uniform mat4 u_world;
      uniform mat4 u_unit;
      uniform mat4 u_worldview;
      uniform vec3 u_light;
      uniform vec3 u_camera;

      varying vec4 v_color;
      varying vec3 v_norm;
      varying vec3 v_surfaceToCamera;
      varying vec3 v_surfaceToLight;
      
      void main() {
        vec3 surface = (u_world * vec4(a_position, 1)).xyz;
        gl_Position = u_worldview * u_world * u_unit * vec4(a_position, 1);
        v_color = vec4(a_position, 1);
        v_norm = mat3(u_world * u_unit) * a_norm;
        v_surfaceToLight = u_light - surface;
        v_surfaceToCamera = u_camera - surface;
      }
    </script>

    <script id='fragment-shader' type="notjs">
      precision mediump float;
      varying vec4 v_color;
      varying vec3 v_norm;
      varying vec3 v_surfaceToCamera;
      varying vec3 v_surfaceToLight;
      uniform vec3 u_lightDirection;
      uniform float u_shininess;
      uniform float u_limit;

      
      void main() {
        vec3 normal = normalize(v_norm);
        vec3 halfVector = normalize(v_surfaceToCamera + v_surfaceToLight);
        vec3 surfaceToLight = normalize(v_surfaceToLight);
        vec3 lightDir = normalize(u_lightDirection);
        float light = 0.0;
        float specular = 0.0;
        float dotFromDirection = dot(surfaceToLight, -lightDir);
        if(dotFromDirection >= u_limit) {
          light = dot(normal, surfaceToLight);
          if(light > 0.0) {
            specular = pow( dot(normal, halfVector), u_shininess );
          }
        }
        gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
        gl_FragColor.rgb *= light;
        gl_FragColor.rgb += specular;
      }
    </script>


    <script src="__APP__.js"></script>
  </body>
</html>

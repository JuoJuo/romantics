<html>
  <head>
    <link rel='stylesheet' href="common.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="widget-panel"></div>
    <script type="notjs" id='vertex-shader'>
      attribute vec3 a_position;
      uniform mat4 u_world;
      uniform mat4 u_unit;
      uniform mat4 u_worldview;
      attribute vec3 a_norm;
      attribute vec2 a_texcoord;

      attribute vec4 a_color;
      varying vec3 v_norm;
      varying vec2 v_texcoord;
      
      void main() {
        gl_Position = u_worldview * u_world * u_unit * vec4(a_position, 1);
        v_texcoord = a_texcoord;
        v_norm = mat3(u_world * u_unit) * a_norm;
      }
    </script>

    <script id='fragment-shader' type="notjs">
      precision mediump float;
      uniform vec3 u_light;
      varying vec2 v_texcoord;
      varying vec3 v_norm;
      uniform sampler2D u_texture;
      void main() {
        gl_FragColor = texture2D(u_texture, v_texcoord);
        //gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
        vec3 normal = normalize(v_norm);
        vec3 light = normalize(-u_light);
        gl_FragColor.rgb *= dot(normal, light);
      }
    </script>


    <script src="__APP__.js"></script>
  </body>
</html>
